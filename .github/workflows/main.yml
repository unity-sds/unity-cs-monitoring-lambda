name: Package Lambda Function

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r lambda/requirements.txt -t lambda/package/

      - name: Package Lambda function
        run: |
          cd lambda/package
          cp ../lambda_function.py .
          zip -r ../../unity-cs-monitoring-lambda.zip .

      - name: Get current version
        id: get_version
        run: echo "VERSION=$(cat version.txt)" >> $GITHUB_ENV

      - name: Increment version
        run: |
          echo $((${{ env.VERSION }} + 1)) > version.txt
          echo "NEW_VERSION=$(cat version.txt)" >> $GITHUB_ENV

      - name: Update version file
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add version.txt
          git commit -m "Increment version number to ${{ env.NEW_VERSION }}"
          git push

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: v${{ env.NEW_VERSION }}
          release_name: Release v${{ env.NEW_VERSION }}
          body: "This release contains the deployable ZIP file for Unity CS health status lambda"
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./unity-cs-monitoring-lambda.zip
          asset_name: unity-cs-monitoring-lambda.zip
          asset_content_type: application/zip
